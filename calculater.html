<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity #7 - Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output_container">
        <input type="text" placeholder="0" id="input" disabled />
      </div>
      <div class="buttons">
        <input type="button" value="C" id="clear" />

        <input type="button" value="&#8592;" id="delete" />

        <input type="button" value="/" class="input-button" id="divide_sign" />
        <input
          type="button"
          value="*"
          class="input-button"
          id="multiple_sign"
        />

        <input type="button" value="7" class="input-button" />
        <input type="button" value="8" class="input-button" />
        <input type="button" value="9" class="input-button" />

        <input type="button" value="-" class="input-button" id="minus_sign" />

        <input type="button" value="6" class="input-button" />
        <input type="button" value="5" class="input-button" />
        <input type="button" value="4" class="input-button" />

        <input type="button" value="+" class="input-button" id="add_sign" />

        <input type="button" value="1" class="input-button" />
        <input type="button" value="2" class="input-button" />
        <input type="button" value="3" class="input-button" />

        <input type="button" value="=" id="equal" />

        <input type="button" value="00" class="input-button" />
        <input type="button" value="0" class="input-button" />
        <input type="button" value="." class="input-button" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
